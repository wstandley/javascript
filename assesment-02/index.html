<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts/script.js"></script>
    <title>Assesment 02</title>
  </head>
  <body>
    <header>
      <h1>Assesment 02</h1>
      <h2>Order Menu</h2>
    </header>
    <main>
      <form>
        <div id="fname_entry">
          <label for="name">Who's Order:</label>
          <input type="text" id="name" name="fname" /><br />
        </div>
        <div class="menu">
          <div id="drinks">
            <h3><u>Drinks</u></h3>
            <div id="item">
              <input type="checkbox" id="drink1" />
              <label for="drink1">Water</label>
            </div>
            <div id="item">
              <input type="checkbox" id="drink2" />
              <label for="drink2">Dr.Pepper</label>
            </div>
            <div id="item">
              <input type="checkbox" id="drink3" />
              <label for="drink3">Pepsi</label>
            </div>
            <div id="item">
              <input type="checkbox" id="drink4" />
              <label for="drink4">Mt.Dew</label>
            </div>
            <div id="item">
              <input type="checkbox" id="drink5" />
              <label for="drink5">Lemonade</label>
            </div>
          </div>

          <div id="sandwiches">
            <h3><u>Sandwiches</u></h3>
            <div id="item">
              <input type="checkbox" id="sandwich1" />
              <label for="sandwich1">Ham Sandwich</label>
            </div>
            <div id="item">
              <input type="checkbox" id="sandwich2" />
              <label for="sandwich2">PB&J Sandwich</label>
            </div>
            <div id="item">
              <input type="checkbox" id="sandwich3" />
              <label for="sandwich3">Turkey Sandwich</label>
            </div>
            <div id="item">
              <input type="checkbox" id="sandwich4" />
              <label for="sandwich4">BLT Sandwich</label>
            </div>
            <div id="item">
              <input type="checkbox" id="sandwich5" />
              <label for="sandwich5">The Meat Tornado</label>
            </div>
          </div>

          <div id="sides">
            <h3><u>Sides</u></h3>
            <div id="item">
              <input type="checkbox" id="side1" />
              <label for="side1">French Fries</label>
            </div>
            <div id="item">
              <input type="checkbox" id="side2" />
              <label for="side2">Salad</label>
            </div>
            <div id="item">
              <input type="checkbox" id="side3" />
              <label for="side3">Soup</label>
            </div>
            <div id="item">
              <input type="checkbox" id="side4" />
              <label for="side4">Baked Potato</label>
            </div>
            <div id="item">
              <input type="checkbox" id="side5" />
              <label for="side5">Coleslaw</label>
            </div>
          </div>
        </div>
        <div id="cx_order">
          <h3><u>Your Order</u></h3>
        </div>
      </form>
    </main>
    <footer>&copy;2024 Will Standley</footer>
  </body>
</html>
